
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: devops-demo-app
    ports:
      - "5000:5000"
    environment:
      - ENVIRONMENT=development
      - FLASK_DEBUG=False
    volumes:
      # Mount code cho development (comment out cho production)
      - ./app.py:/app/app.py
      - ./templates:/app/templates
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: devops-demo-network